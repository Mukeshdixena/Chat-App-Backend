<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="../config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body,
        html {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
            margin: 0 auto;
        }

        /* Sidebar */
        #group-list-container {
            background-color: #1a3a5a;
            color: white;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }

        #group-list-container h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        #group-list-container ul {
            list-style-type: none;
            padding: 0;
        }

        #group-list-container li {
            padding: 10px;
            background-color: #2e5a80;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #group-list-container li:hover {
            background-color: #f39c12;
        }

        /* Chat container */
        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #f4f6f9;
        }

        h2 {
            text-align: center;
            padding: 15px;
            background-color: #1a3a5a;
            color: white;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
        }

        .message-container {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            background-color: #f1f1f1;
        }

        #input-container {
            display: flex;
            padding: 15px;
            background-color: #1a3a5a;
            align-items: center;
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            outline: none;
            border-radius: 5px;
            font-size: 1em;
        }

        #send-button {
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin-left: 10px;
            font-size: 1em;
        }

        #send-button:hover {
            background-color: #45a049;
        }

        /* Form styling */
        #create-group-form {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            width: 300px;
        }

        /* Styling for form elements */
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Group list panel -->
        <div id="group-list-container">
            <h2>Groups</h2>
            <button id="create-group-button">Create Group</button>
            <ul id="group-list">

            </ul>
        </div>

        <!-- Create Group Form (Initially Hidden) -->
        <div id="create-group-form">
            <h3>Create Group</h3>
            <label for="group-name">Group Name:</label>
            <input type="text" id="group-name" placeholder="Enter group name">
            <br>
            <button id="submit-group-button">Submit</button>
        </div>

        <!-- Chat app container -->
        <div id="chat-container">
            <h2>Chat App</h2>
            <div id="chat-box"></div>
            <div id="input-container">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="./ChatUI.js"></script>

</body>

</html>
